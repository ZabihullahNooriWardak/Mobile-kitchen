  about_paragraph1: "راهکار شما برای وعده‌های غذایی راحت و خوشمزه که به درب منزل شما تحویل می‌شود"
  about_paragraph2: |
    در آشپزخانه همراه، ما باور داریم که همه افراد حق غذای خوشمزه و مغذی را دارند، بدون در نظر گرفتن ازدحام زندگی شخصی‌شان. ماموریت ما این است که وقت غذا را برای شما و خانواده‌تان آسان‌تر و لذت‌بخش‌تر کنیم"
  about_paragraph3: |
    ما انواع غذاها را ارائه می‌دهیم؛ از غذاهای رایج تا ابداعات آشپزی نوآورانه، همه با استفاده از مواد اولیه تازه و با کیفیت. شف‌های ما عاشق پخت و پز هستند و به ارائه بهترین تجربه‌ی خوراکی به شما متعهدند"
  about_paragraph4: |
    آیا برای ناهار سریع، شام خانوادگی یا مراسم خاص، از خدمات آشپزخانه همراه استفاده می‌کنید؟ با ما همراه باشید، منوی ما را بررسی کنید، سفارش دهید و لذت خوردن از غذاهای عالی را در خانه‌تان تجربه کنید"
